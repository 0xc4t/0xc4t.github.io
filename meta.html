<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Meta Generator</title>
  <style>
    body {
      font-family: "JetBrains Mono", monospace;
      background: #1e1e2e;
      color: #cdd6f4;
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
    }
    h1 { color: #89dceb; }
    label { display: block; margin-top: 1rem; }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #313244;
      color: #cdd6f4;
    }
    textarea { height: 80px; resize: vertical; }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      background: #89dceb;
      border: none;
      border-radius: 8px;
      color: #1e1e2e;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      margin-top: 2rem;
      background: #181825;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Open Graph Meta Tag Generator</h1>

  <form id="ogForm">
    <label>Title:</label>
    <input type="text" id="ogTitle" placeholder="Backup Vulnerabilities Android Mobile Application">

    <label>Description:</label>
    <textarea id="ogDescription" placeholder="Ringkasan singkat: kumpulan temuan/investigasi kerentanan aplikasi Android."></textarea>

    <label>URL:</label>
    <input type="text" id="ogUrl" placeholder="https://example.com/path/to/page">

    <label>Site Name:</label>
    <input type="text" id="ogSiteName" placeholder="0xc4t Notes">

    <label>Image URL:</label>
    <input type="text" id="ogImage" placeholder="https://example.com/assets/preview-image.jpg">

    <button type="button" onclick="generateOG()">Generate</button>
  </form>

  <pre id="output"></pre>

  <script>
    function generateOG() {
      const title = document.getElementById("ogTitle").value.trim();
      const desc = document.getElementById("ogDescription").value.trim();
      const url = document.getElementById("ogUrl").value.trim();
      const site = document.getElementById("ogSiteName").value.trim();
      const img = document.getElementById("ogImage").value.trim();

      const template = `
<meta property="og:type" content="website">
<meta property="og:title" content="${title}">
<meta property="og:description" content="${desc}">
<meta property="og:site_name" content="${site}">
<meta property="og:image" content="${img}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<link rel="stylesheet" href="../../style.css">
<link rel="icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/1960719102932344837/T8Sl7V0i_400x400.jpg">
      `.trim();

      document.getElementById("output").textContent = template;
    }
  </script>
</body>
</html>
