    <style>

@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

body {
    background-color: #1e1e2e;
    color: #cdd6f4;
    font-family: "JetBrains Mono", monospace;
    max-width: 800px;

    color: #89b4fa;

    font-family: monospace;

    background-color: #181825;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;

p {
    margin-top: 0;
}

nav {
    margin-top: 10px;
}

nav a {
    margin-right: 15px;
    font-weight: bold;
    color: #cba6f7;

    border: none;

<body>

    <h1>0xc4t Notes</h1>
    <p>Web Security & Active Directory Security</p>

    <nav>
        <a href="index.html">Posts</a>
        <a href="#">About</a>
    </nav>
    <hr>

    <div id="content" class="content">Loading...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const blogFile = params.get("p");

        if (blogFile) {
            fetch(blogFile)
                .then(response => {
                    if (!response.ok) throw new Error("Markdown file not found.");
                    return response.text();
                })
                .then(md => {
                    let mdParser = new markdownit();
                    document.getElementById("content").innerHTML = mdParser.render(md);
                })
                .catch(error => {
                    document.getElementById("content").innerHTML = "<p>Error loading content.</p>";
                    console.error("Error fetching markdown:", error);
                });
        } else {
            document.getElementById("content").innerHTML = "<p>No blog specified.</p>";
        }
    </script>

</body>
